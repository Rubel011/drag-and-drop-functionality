<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <img
            draggable="false"
            src="./images/6591195.png"
            alt="item photo"
          />list item 1
        </div>
        <div class="list" draggable="true">
          <img
            draggable="false"
            src="./images/drag-indicator.svg"
            alt="item photo"
          />list item 2
        </div>
        <div class="list" draggable="true">
          <img
            draggable="false"
            src="./images/6591195.png"
            alt="item photo"
          />list item 3
        </div>
        <div class="list" draggable="true">
          <img
            draggable="false"
            src="./images/6591195.png"
            alt="item photo"
          />list item 4
        </div>
      </div>
      <div id="right"></div>
    </div>
  </body>
</html>
<script src="script.js"></script>
